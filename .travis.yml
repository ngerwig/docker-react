sudo: required
services:
  - docker

before_install:
  - docker build -t ngerwig/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ngerwig/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-west-1"
    app: "docker"
    env: "Docker-env"
    bucket_name: "elasticbeanstalk-us-west-1-318730362742"
    bucket_path: "docker"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
